<div ng-controller="SettingsProfileController" layout="column" class="p-15">
    <md-content layout-padding class="md-whiteframe-z1">
        <form name="userForm">
            <div layout layout-sm="column">
                <md-input-container>
                    <label>Username</label>
                    <input ng-model="person.username">
                </md-input-container>
                <md-input-container>
                    <label>Firstname</label>
                    <input ng-model="person.firstname">
                </md-input-container>
                <md-input-container>
                    <label>Surname</label>
                    <input ng-model="person.surname">
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container style="width:80%">
                    <label>Email</label>
                    <input ng-model="person.email" type="email">
                </md-input-container>
            </div>
            <md-input-container flex>
                <label>Biography</label>
                <textarea ng-model="person.bio" columns="1" md-maxlength="150"></textarea>
            </md-input-container>
        </form>
    </md-content>
    <md-content layout-padding class="md-whiteframe-z1">
        <form name="userForm">
            <md-input-container flex>
                <label>SSH-key</label>
                <textarea ng-model="person.ssh"></textarea>
            </md-input-container>
        </form>
    </md-content>
</div>
