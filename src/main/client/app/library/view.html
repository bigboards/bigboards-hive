<div class="p-30" layout="row" flex>
    <md-content class="md-whiteframe-z1 p-20" layout="column" flex>
        <md-grid-list
                md-cols-sm="1" md-cols-md="2" md-cols-gt-md="8"
                md-row-height-gt-md="1:1" md-row-height="4:3"
                md-gutter="8px" md-gutter-gt-sm="4px" >
            <md-grid-tile class="library-item library-item-add" ng-click="newTint()">
                <md-icon md-font-icon="fa fa-2x fa-plus-circle"></md-icon>
            </md-grid-tile>

            <md-grid-tile ng-repeat="item in items" class="library-item" ng-click="goto(item)">
                <img ng-src="{{item.data.logo}}" />

                <div class="overlay" layout="row" layout-align="center center">
                    <p>{{item.data.description}}</p>
                </div>

                <md-grid-tile-footer>
                    <h3>{{item.data.name}}</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>
    </md-content>
