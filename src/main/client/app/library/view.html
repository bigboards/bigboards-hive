<div layout="row" flex class="p-20">
    <div flex>
        <md-grid-list
                md-cols-sm="1" md-cols-md="2" md-cols-gt-md="8"
                md-row-height-gt-md="1:1" md-row-height="4:3"
                md-gutter="8px" md-gutter-gt-sm="4px" >
            <md-grid-tile class="library-item" ng-click="newTint()">
                <md-icon md-font-icon="fa fa-2x fa-plus-circle"></md-icon>
            </md-grid-tile>
            <md-grid-tile ng-repeat="item in items" class="library-item" ng-click="goto(item)">
                <img ng-src="{{item.data.logo}}" />

                <div class="overlay" layout="row" layout-align="center center">
                    <p>{{item.data.description}}</p>
                </div>

                <md-grid-tile-footer>
                    <h3>{{item.data.name}}</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>
    </div>
    <div style="width: 300px;" class="md-whiteframe-z2 m-l-20">
        <md-content ng-if="currentItem" ng-controller="LibrarySidebarController" layout="column" layout-padding flex>
            <img ng-src="{{currentItem.data.logo}}" />
            <h3>{{ currentItem.data.name }}</h3>
            <p>
                {{ currentItem.data.description }}
            </p>
        </md-content>
        <div ng-if="currentItem"  layout="row" layout-align="space-between center">
            <span flex></span>
            <md-button ng-if="iAmOwner()" ng-click="removeTint()" class="md-warn">Delete</md-button>
            <md-button ng-href="#/library/{{currentItem.data.type}}/{{currentItem.data.owner}}/{{currentItem.data.slug}}" class="md-primary">Detail</md-button>
        </div>
    </div>
</div>
