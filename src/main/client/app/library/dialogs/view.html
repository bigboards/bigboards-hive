<md-dialog flex="50">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Create View</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-font-icon="fa fa-times" style="font-size: 24px;" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout layout-sm="column">
                <md-input-container class="m-r-15" flex>
                    <label>label</label>
                    <input ng-model="item.label" required>
                </md-input-container>
            </div>
            <div layout="column">
                <md-input-container flex>
                    <label>description</label>
                    <textarea ng-model="item.description"></textarea>
                </md-input-container>
            </div>
            <div layout="column">
                <md-input-container class="m-r-15" flex required>
                    <label>url</label>
                    <input ng-model="item.url">
                </md-input-container>
            </div>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="save()" class="md-primary">
                Save
            </md-button>
            <md-button ng-click="cancel()" class="md-primary">
                Cancel
            </md-button>
        </div>
    </form>
</md-dialog>
