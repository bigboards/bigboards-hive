<md-dialog flex="50">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Create Group</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-font-icon="fa fa-times" style="font-size: 24px;" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout layout-sm="column">
                <md-input-container class="m-r-15" flex>
                    <label>name</label>
                    <input ng-model="item.name" required>
                </md-input-container>
                <md-input-container class="m-r-15" flex>
                    <label>runs on</label>
                    <input ng-model="item.runs_on" required>
                </md-input-container>
            </div>
            <div layout="column">
                <md-input-container flex>
                    <md-chips ng-model="item.containers" placeholder="Containers" flex  required></md-chips>
                </md-input-container>
            </div>

        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="save()" class="md-primary">
                Save
            </md-button>
            <md-button ng-click="cancel()" class="md-primary">
                Cancel
            </md-button>
        </div>
    </form>
</md-dialog>
