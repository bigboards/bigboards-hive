<md-dialog flex="50">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Create Container</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-font-icon="fa fa-times" style="font-size: 24px;" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout layout-sm="column">
                <md-input-container class="m-r-15" flex>
                    <label>name</label>
                    <input ng-model="item.name" required>
                </md-input-container>
                <md-input-container class="m-r-15" flex>
                    <label>image</label>
                    <input ng-model="item.image" required>
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container class="m-r-15" flex>
                    <label>command</label>
                    <input ng-model="item.command">
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <md-chips ng-model="item.ports" placeholder="Ports" flex></md-chips>
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container class="m-r-15" flex>
                    <label>host path</label>
                    <input ng-model="item.host_path">
                </md-input-container>
                <md-input-container class="m-r-15" flex>
                    <label>container path</label>
                    <input ng-model="item.container_path">
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container class="m-r-15" flex>
                    <label>pre-install script</label>
                    <input ng-model="item.pre_install">
                </md-input-container>
                <md-input-container class="m-r-15" flex>
                    <label>post-install script</label>
                    <input ng-model="item.post_install">
                </md-input-container>
            </div>

        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="save()" class="md-primary">
                Save
            </md-button>
            <md-button ng-click="cancel()" class="md-primary">
                Cancel
            </md-button>
        </div>
    </form>
</md-dialog>
