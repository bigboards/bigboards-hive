<!DOCTYPE html>
<html lang="en" ng-app="hive">
<head>
    <meta charset="UTF-8" />

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title ng-bind="title + ' &mdash; Hex'">Hex</title>

    <meta name="description" content="The Tint Library of BigBoards" />
    <meta name="keywords" content="BigBoards, Tint, Library" />
    <meta name="author" content="BigBoards" />

    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/style.css">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>
    <script type="text/javascript" src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->
</head>

<body ng-controller="ApplicationController">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleSidebar()">
                <!--<md-icon md-font-icon="icon-menu" style="font-size: 24px; height: 24px;"></md-icon>-->
                <span style="font-size: 24px; height: 24px;">&#11041;</span>
            </md-button>
            <h2>
                <span>BigBoards</span>
            </h2>
            <span flex></span>

        </div>
    </md-toolbar>
    <div layout="row" flex>
        <ng-include src="'app/common/sidebar.html'"></ng-include>

        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding" ng-view>

            </md-content>
        </div>
    </div>


    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>

    <script src="bower_components/socket.io-client/dist/socket.io.js"></script>

    <script src="app/hive.js"></script>

    <script src="app/common/services.js"></script>

    <script src="app/dashboard/module.js"></script>
    <script src="app/library/module.js"></script>

</body>
</html>
