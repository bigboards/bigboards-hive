<div class="device-card md-whiteframe-z1" layout="column" layout-padding layout-align="center start" ng-click="click();">
    <div class="device-card-avatar" layout="column" layout-align="center center" flex>
        <md-icon md-font-icon="lnr-server" class="lnr icon icon-3x"></md-icon>
    </div>

    <div class="device-card-content" layout="column">
        <span class="device-card-title">{{device.data.name}}</span>
        <span class="device-card-subtitle">{{device.data.security_code}}</span>
    </div>
</div>
