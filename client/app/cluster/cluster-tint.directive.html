<div layout="row" layout-align="start center" style="width: 100%; height: 100%">
    <md-icon md-font-icon="lnr-cube" class="lnr icon icon-2x m-l-16 m-r-16">
    </md-icon>
    <span flex>{{ vm.tint.owner_name }} / {{ vm.tint.slug }}</span>
    <md-menu>
        <md-button aria-label="Open interactions menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
            <md-icon md-menu-origin md-font-icon="lnr-menu" class="lnr icon"></md-icon>
        </md-button>
        <md-menu-content width="4">
            <md-menu-item>
                <md-button ng-click="vm.remove()">
                    <md-icon md-font-icon="lnr-trash" class="lnr icon md-warn"></md-icon>
                    Remove
                </md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
</div>
