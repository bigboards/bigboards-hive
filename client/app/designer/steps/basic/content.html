<form name="userForm" ng-controller="BasicStepController">
    <md-subheader>The Basics</md-subheader>
    <div layout="row">
        <md-input-container class="m-r-15" flex="33">
            <label>A unique id</label>
            <input ng-model="tint.slug" aria-label="Tint Id" required>
        </md-input-container>
        <md-input-container class="m-r-15" flex>
            <label>A human readable name</label>
            <input ng-model="tint.name" aria-label="Tint Name" required>
        </md-input-container>
        <md-select placeholder="The type of the tint" ng-model="tint.type" class="m-r-15" aria-label="Tint Type" required>
            <md-option value="stack">Stack</md-option>
            <md-option value="dataset">Dataset</md-option>
            <md-option value="tutorial">Tutorial</md-option>
        </md-select>
    </div>

    <md-subheader>Configuration</md-subheader>
    <div layout="column">
        <md-input-container flex>
            <label>The git url where the configuration for the containers will be located</label>
            <input type="url" ng-model="tint.uri" ng-model-options="{ debounce: 1000 }">
        </md-input-container>
    </div>

    <md-subheader>Additional Information</md-subheader>
    <div layout="row">
        <md-input-container flex>
            <label>A short description of what your tint contains</label>
            <textarea ng-model="tint.description" columns="1" md-maxlength="1024"  aria-label="Tint Description" required></textarea>
        </md-input-container>
    </div>
</form>
