<md-progress-linear ng-if="vm.loading.technology && vm.loading.version" md-mode="indeterminate"></md-progress-linear>

<div layout="column" style="width: 1200px; margin-left: auto; margin-right: auto; margin-top: 16px">
    <h1 class="md-display-1">Version {{ vm.version.data.version }}</h1>

    <md-content class="md-whiteframe-z1" layout="column" layout-padding>
        <bb-text-field bb-label="Name" bb-editable="vm.editable" bb-hint="The name for this version." bb-data="vm.version.data.version" bb-on-change="vm.saveField('version', newValue)"></bb-text-field>
        <bb-text-area bb-label="Description" bb-editable="vm.editable" bb-hint="The description for this version." bb-data="vm.version.data.description" bb-on-change="vm.saveField('description', newValue)"></bb-text-area>
        <bb-checkbox-group bb-choices="vm.architectures" bb-editable="vm.editable" bb-hint="Is the version capable of running on this architecture?" bb-data="vm.version.data.architecture" bb-on-change="vm.saveField('architecture', newValue)"></bb-checkbox-group>
    </md-content>

    <h1 class="md-headline">Services</h1>
    <md-content layout="row" layout-wrap style="background-color: transparent; padding: 0;">
        <bb-list-card ng-repeat="item in vm.items"
                      bb-title="item.name"
                      bb-sub-title="'service'"
                      bb-image="'content/images/list-card-service.svg'"
                      bb-removable="vm.editable"
                      bb-on-click="vm.select(item)"
                      bb-on-remove="vm.remove(item)"
        ></bb-list-card>
    </md-content>
</div>

<md-button class="md-fab md-fab-bottom-right" ng-if="!vm.loading.technology && !vm.loading.version" style="position: fixed;" ng-click="vm.add($event)">
    <md-icon md-font-icon="lnr-plus" class="lnr" style="font-size: 24px"></md-icon>
</md-button>
