<md-card style="min-width: 440px; max-width: 440px;" ng-click="click($event)">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{ title }}</span>
            <span class="md-subhead">{{ subTitle }}</span>
        </md-card-title-text>
        <md-card-title-media>
            <div class="card-media">
                <md-icon md-font-icon="lnr-cube" class="lnr lnr-32"></md-icon>
            </div>
        </md-card-title-media>
    </md-card-title>
</md-card>
