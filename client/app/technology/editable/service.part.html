<md-input-container layout="row" style="width: 100%;">
    <label>name</label>
    <input type="text" ng-model="vm.service.name" ng-change="vm.saveField('name')" ng-model-options="{ debounce: 1000 }" flex>
</md-input-container>
<md-input-container layout="row" style="width: 100%;">
    <label>description</label>
    <textarea ng-model="vm.service.description" ng-change="vm.saveField('description')" ng-model-options="{ debounce: 1000 }" flex></textarea>
</md-input-container>

<md-button class="md-warn" ng-click="vm.remove($event)">Remove Service</md-button>
