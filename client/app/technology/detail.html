<md-progress-linear ng-if="vm.loading" md-mode="indeterminate"></md-progress-linear>

<div layout="row" ng-if="! vm.loading">
    <div ng-include="vm.view" style="width: 300px;"></div>
    <div layout="column" ng-include="vm.versionView" flex></div>
</div>


<md-button class="md-fab md-fab-bottom-right" ng-if="!vm.loading" style="position: fixed;" ng-click="vm.add($event)">
    <md-icon md-font-icon="lnr-plus" class="lnr" style="font-size: 24px"></md-icon>
</md-button>
