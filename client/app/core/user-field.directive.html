<md-input-container layout="row" class="md-block">
    <label>{{ vm.label }}</label>
    <md-autocomplete
            md-no-cache="true"
            md-selected-item="vm.data"
            md-search-text="vm.searchText"
            md-items="item in vm.query()"
            md-item-text="item.data.name"
            md-min-length="3"
            md-selected-item-change="vm.change()"
            placeholder="{{ vm.hint }}">
        <md-item-template>
            <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.data.name}}</span>
        </md-item-template>
        <md-not-found>
            No Users matching "{{vm.searchText}}" were found.
        </md-not-found>
    </md-autocomplete>
</md-input-container>
