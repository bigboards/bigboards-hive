<md-input-container layout="row" class="md-block bb-checkbox-container" ng-if="vm.editable" ng-repeat="item in vm.choices">
    <md-checkbox ng-checked="vm.hasItem(item)" ng-click="vm.toggleItem(item)" flex> {{ item }} </md-checkbox>
    <div class="hint" ng-if="vm.hint && vm.showHints">{{ vm.hint }}</div>
</md-input-container>
<div layout="row" ng-if="! vm.editable" ng-repeat="item in vm.choices">
    <span class="md-body-2" style="max-width: 200px; font-weight: 600;" flex>{{ item }}</span>
    <span class="md-body-1" flex>{{ vm.hasItem(item) ? 'yes' : 'no' }}</span>
</div>
