<md-input-container class="m-r-15" flex>

</md-input-container>

<md-input-container layout="row" class="md-block bb-checkbox-container" ng-if="vm.editable">
    <md-radio-group ng-model="vm.data" ng-model-options="{ debounce: 1000 }" ng-change="vm.saveField('scope')" >
        <md-radio-button value="{{item.value}}" ng-repeat="item in vm.choices">{{item.label}}</md-radio-button>
    </md-radio-group>
    <div class="hint" ng-if="vm.hint && vm.showHints">{{ vm.hint }}</div>
</md-input-container>
<div layout="row" ng-if="! vm.editable">
    <span class="md-body-2" style="max-width: 200px; font-weight: 600;" flex>{{ item }}</span>
    <span class="md-body-1" flex>{{ vm.lookupValue() }}</span>
</div>
