<md-content>
<md-content layout="column" layout-padding class="md-whiteframe-z1">
    <h3>TextField</h3>

    <div layout="row" layout-padding>
        <div layout="column" flex>
            <md-subHeader>Editable</md-subHeader>
            <bb-text-field bb-label="Editable TextField" bb-editable="true" bb-hint="A text field that is editable" bb-data="data" bb-on-change="change()"></bb-text-field>

            <p>data: {{ data }}</p>
            <p>message: {{ message }}</p>
        </div>

        <div layout="column" flex>
            <md-subHeader>Readonly</md-subHeader>
            <bb-text-field bb-label="Editable TextField" bb-editable="false" bb-hint="A text field that is editable" bb-data="data" bb-on-change="change()"></bb-text-field>
        </div>
    </div>
</md-content>

<md-content layout="column" layout-padding class="md-whiteframe-z1 m-t-16">
    <h3>TextArea</h3>

    <div layout="row" layout-padding>
        <div layout="column" flex>
            <md-subHeader>Editable</md-subHeader>
            <bb-text-area bb-label="Editable Text Area" bb-editable="true" bb-hint="A text area that is editable" bb-data="data2" bb-on-change="change()"></bb-text-area>

            <p>data: {{ data2 }}</p>
            <p>message: {{ message }}</p>
        </div>

        <div layout="column" flex>
            <md-subHeader>Readonly</md-subHeader>
            <bb-text-area bb-label="Editable Text Area" bb-editable="false" bb-hint="A text area that is editable" bb-data="data2" bb-on-change="change()"></bb-text-area>
        </div>
    </div>
</md-content>

<md-content layout="column" layout-padding class="md-whiteframe-z1 m-t-16">
    <h3>Checkbox</h3>

    <div layout="row" layout-padding>
        <div layout="column" flex>
            <md-subHeader>Editable</md-subHeader>
            <bb-checkbox bb-label="Editable Checkbox" bb-editable="true" bb-hint="A checkbox that is editable" bb-data="data3" bb-on-change="change()"></bb-checkbox>

            <p>data: {{ data3 }}</p>
            <p>message: {{ message }}</p>
        </div>

        <div layout="column" flex>
            <md-subHeader>Readonly</md-subHeader>
            <bb-checkbox bb-label="Editable Checkbox" bb-editable="false" bb-hint="A checkbox that is editable" bb-data="data3" bb-on-change="change()"></bb-checkbox>
        </div>
    </div>
</md-content>

    <md-content layout="column" layout-padding class="md-whiteframe-z1 m-t-16">
        <h3>UserField</h3>

        <div layout="row" layout-padding>
            <div layout="column" flex>
                <md-subHeader>Editable</md-subHeader>
                <bb-user-field bb-label="User" bb-editable="true" bb-hint="Select a user" bb-data="data4" bb-on-change="change()"></bb-user-field>

                <p>data: {{ data4 }}</p>
                <p>message: {{ message }}</p>
            </div>

            <div layout="column" flex>
                <md-subHeader>Readonly</md-subHeader>
                <bb-user-field bb-label="User" bb-editable="false" bb-hint="Show a user" bb-data="data4" bb-on-change="change()"></bb-user-field>
            </div>
        </div>
    </md-content>
</md-content>
