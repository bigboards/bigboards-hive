<div layout="row" layout-align="start center" style="width: 100%; height: 100%">
    <md-icon md-font-icon="lnr-chip" class="lnr icon icon-2x m-l-16 m-r-16" ng-class="{'status-unknown': status.reachable == null, 'status-offline': status.reachable == false, 'status-online': status.reachable}">
        <md-tooltip>{{ (status.reachable) ? 'online' : 'offline' }}</md-tooltip>
    </md-icon>
    <span flex>{{ device.data.hostname }}</span>
    <span flex>{{ device.data.ipv4 }}</span>
    <span flex>{{ device.data.arch }}</span>
    <span flex>{{ device.data.cpus | length }}</span>
    <span flex>{{ device.data.memory * 1024 | bytes }}</span>
    <md-button class="md-icon-button" ng-href="http://{{ device.data.ipv4 }}:57575" target="_blank">
        <md-tooltip>Launch a shell</md-tooltip>
        <md-icon md-font-icon="lnr-cli" class="lnr icon icon-2x"></md-icon>
    </md-button>
    <md-button class="md-warn" ng-click="remove()">Remove</md-button>
</div>
