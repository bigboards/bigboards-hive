<div class="library-card md-whiteframe-z1" layout="column" layout-padding layout-align="center start" ng-click="click($event)">
    <div class="library-card-avatar" layout="column" layout-align="center center" flex>
        <img ng-if="item.data.logo" ng-src="{{item.data.logo}}" alt="{{item.data.name}}" class="library-card-image" />
        <img ng-if="!item.data.logo" src="/content/images/drop_animal_blue.jpg" alt="{{item.data.name}}" class="library-card-image"/>
    </div>

    <div class="library-card-content" layout="column">
        <span class="library-card-title">{{item.data.name}}</span>
        <span class="library-card-subtitle">{{item.data.owner_name}}</span>
    </div>

    <div class="library-card-actions" layout="row" layout-align="end center">
        <md-button ng-if="isOwner" class="md-icon-button" ng-href="/#/designer/{{item.data.type}}/{{item.data.owner}}/{{item.data.slug}}"  aria-label="Edit">
            <md-icon md-font-icon="lnr-pencil" class="lnr"></md-icon>
        </md-button>
    </div>
</div>
