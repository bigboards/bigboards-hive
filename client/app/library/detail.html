<div layout="row">
    <div style="width: 300px;" layout="column" layout-align="start center">
        <div class="library-card-avatar" layout="column" layout-align="center center" flex>
            <img ng-if="tint.data.logo" ng-src="{{tint.data.logo}}" alt="{{tint.data.name}}" class="library-card-image" />
            <img ng-if="!tint.data.logo" src="/content/images/drop_animal_blue.jpg" alt="{{tint.data.name}}" class="library-card-image"/>
        </div>
        <span class="md-headline">{{tint.data.name}}</span>
        <span class="md-caption">by {{tint.data.owner_name}}</span>

        <md-button ng-if="isForkable()" ng-click="clone()">Fork</md-button>

        <div layout-align="start start" layout="column" style="width: 100%;">
            <ul style="width: 100%">
                <li layout-align="start center">
                    <div ng-click="select('detail')">
                        <span flex>General</span>
                        <md-icon md-font-icon="lnr-chevron-right" class="lnr"></md-icon>
                    </div>
                </li>
                <li layout-align="start center">
                    <div ng-click="select('container')">
                        <span flex>Containers</span>
                        <md-icon md-font-icon="lnr-chevron-right" class="lnr"></md-icon>
                    </div>
                    <ul>
                        <li ng-repeat="container in tint.data.stack.containers">
                            {{container.name}}
                        </li>
                    </ul>
                </li>
                <li layout-align="start center">
                    <div ng-click="select('container')">
                        <span flex>Groups</span>
                        <md-icon md-font-icon="lnr-chevron-right" class="lnr"></md-icon>
                    </div>
                    <ul>
                        <li ng-repeat="group in tint.data.stack.groups">
                            {{group.name}}
                        </li>
                    </ul>
                </li>
                <li layout-align="start center">
                    <div ng-click="select('container')">
                        <span flex>Views</span>
                        <md-icon md-font-icon="lnr-chevron-right" class="lnr"></md-icon>
                    </div>
                    <ul>
                        <li ng-repeat="view in tint.data.stack.views">
                            {{view.label}}
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div layout="column" flex>
        <div ng-include="view"></div>
    </div>
</div>
