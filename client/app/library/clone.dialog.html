<md-dialog aria-label="">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Fork {{ vm.tint.data.slug}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <md-icon md-svg-src="content/icons/linear/0811-cross.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px; ">
        <div layout="column" layout-sm="column" layout-padding>
            <p>
                Please enter the new name for your tint.
            </p>
            <md-input-container class="m-r-15" flex>
                <label>Tint name</label>
                <input ng-model="vm.model" type="text">
            </md-input-container>
        </div>
    </md-dialog-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="vm.cancel()" style="margin-right:20px;" > Cancel </md-button>
        <md-button ng-click="vm.save()" > Fork </md-button>
    </div>
</md-dialog>
