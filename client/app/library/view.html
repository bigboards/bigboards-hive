<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Go back" ng-click="$back()">
            <md-icon md-font-icon="lnr-arrow-left" class="lnr toolbar-font-icon"></md-icon>
        </md-button>
        <h3>Library</h3>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Create a tint" ng-href="/#/designer">
            <md-icon md-font-icon="lnr-plus-circle" class="lnr" style="font-size: 24px;"></md-icon>
        </md-button>
    </div>
</md-toolbar>
<div layout="column" layout-padding flex>
    <div layout="row" layout-align="center start" flex>

        <div class="md-whiteframe-z1 p-15 bb-bg-white" layout="column">
            <h3>Welcome to the library!</h3>

            <div layout="row" layout-align="center center">
                <md-button class="md-icon-button" aria-label="Create a tint" ng-href="/#/designer">
                    <md-icon md-font-icon="lnr-plus-circle" class="lnr" style="font-size: 24px;"></md-icon>
                </md-button>
                <p class="md-caption" flex>
                    Did you know you could also create your own tints?<br/>
                    You can kick it off by pressing the plus sign.<br>
                    Have a go at it and tell us if you like it.
                </p>
            </div>


        </div>
    </div>
    <div layout="row" layout-align="center start" flex>
        <div class="column" ng-repeat="column in itemsPartitioned" layout="column" layout-sm="row" layout-padding>
            <md-card ng-repeat="item in column" class="library_item" ng-click="goto(item)">
                <img ng-if="item.data.logo" ng-src="{{item.data.logo}}" alt="{{item.data.name}}" class="md-card-image" />
                <img ng-if="!item.data.logo" src="/content/images/drop_animal_blue.jpg" alt="{{item.data.name}}" class="md-card-image"/>

                <md-card-content>
                    <h2>{{item.data.name}}</h2>
                    <p>{{item.data.description}}</p>
                </md-card-content>
                <div class="md-actions" layout="row" layout-align="end center">
                    <md-button class="md-icon-button md-warn" ng-click="removeTint(item)" aria-label="Remove this tint">
                        <md-icon md-font-icon="lnr-trash" class="lnr"></md-icon>
                    </md-button>
                    <md-button class="md-icon-button" ng-href="/#/designer/{{item.data.type}}/{{item.data.owner.username}}/{{item.data.slug}}"  aria-label="Edit">
                        <md-icon md-font-icon="lnr-pencil" class="lnr"></md-icon>
                    </md-button>
                </div>
            </md-card>
        </div>
    </div>
</div>
