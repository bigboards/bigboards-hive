<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Go back" ng-click="$back()">
            <md-icon md-font-icon="lnr-arrow-left" class="lnr toolbar-font-icon"></md-icon>
        </md-button>
        <h3>Library</h3>
        <span flex></span>
        <md-button ng-if="session.isSignedIn()" class="md-icon-button" aria-label="Create a tint" ng-href="/#/designer">
            <md-icon md-font-icon="lnr-plus-circle" class="lnr" style="font-size: 24px;"></md-icon>
        </md-button>
    </div>
</md-toolbar>

<div layout="column" layout-padding flex>
    <div layout="row" layout-sm="column" layout-align="center start" flex>
        <div class="column" layout="column">
            <md-card class="library_item">
                <md-card-content layout="column" >
                    <h3>Welcome to the library!</h3>

                    <div ng-if="isLoggedIn" layout="row" layout-align="center center">
                        <md-button class="md-icon-button" aria-label="Create a tint" ng-href="/#/designer">
                            <md-icon md-font-icon="lnr-plus-circle" class="lnr" style="font-size: 24px;"></md-icon>
                        </md-button>
                        <p class="md-caption" flex>
                            Did you know you could also create your own tints?<br/>
                            You can kick it off by pressing the plus sign.<br>
                            Have a go at it and tell us if you like it.
                        </p>
                    </div>
                </md-card-content>
            </md-card>
            <bb-library-item-card bb-item="item" bb-on-click="goto($event, item)" bb-on-remove="removeTint($event, item)" ng-repeat="item in columns[0]"></bb-library-item-card>
        </div>
        <div class="column" layout="column" layout-sm="row">
            <bb-library-item-card bb-item="item" bb-on-click="goto($event, item)" bb-on-remove="removeTint($event, item)" ng-repeat="item in columns[1]"></bb-library-item-card>
        </div>
    </div>
</div>
