<md-progress-linear ng-if="vm.loading" md-mode="indeterminate"></md-progress-linear>

<div ng-if="!vm.loading">
    <div layout="row" layout-sm="column" layout-align="start start" layout-wrap flex>
        <bb-library-item-card bb-item="item" bb-on-click="vm.goto($event, item)" ng-repeat="item in vm.items"></bb-library-item-card>
    </div>
</div>

<div ng-if="!vm.loading && !vm.isLoggedIn">
    <md-content layout-padding style="background-color: transparent;">
        <div layout="row" layout-sm="column" layout-align="start start" layout-wrap flex>
            <bb-library-item-card bb-item="item" bb-on-click="vm.goto($event, item)" ng-repeat="item in vm.items.all"></bb-library-item-card>
        </div>
    </md-content>

    <md-content layout-padding style="background-color: transparent;">
    </md-content>
</div>

<md-fab-speed-dial md-open="false" md-direction="up" class="md-scale md-fab-bottom-right" ng-if="!vm.loading && vm.isLoggedIn" style="position: fixed;">
    <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab" style="background-color: #008888">
            <md-icon md-font-icon="lnr-plus" class="lnr" style="font-size: 24px"></md-icon>
        </md-button>
    </md-fab-trigger>
    <md-fab-actions>
        <md-button aria-label="Stack" class="md-fab md-raised md-mini"  ng-click="vm.create.stack($event)">
            <md-tooltip md-direction="left">New Stack</md-tooltip>
            <md-icon md-font-icon="lnr-cube" class="lnr" style="font-size: 24px; color: #008888"></md-icon>
        </md-button>
    </md-fab-actions>
</md-fab-speed-dial>
