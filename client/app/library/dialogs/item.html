<md-dialog>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Create Tint</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-font-icon="fa fa-times" style="font-size: 24px;" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout layout-sm="column">
                <md-input-container class="m-r-15">
                    <label>id</label>
                    <input ng-model="tint.slug">
                </md-input-container>
                <md-select placeholder="Type" ng-model="tint.type" class="m-r-15" disabled>
                    <md-option value="stack">Stack</md-option>
                </md-select>
                <md-select placeholder="Architecture" ng-model="tint.architecture" class="m-r-15">
                    <md-option value="all">all</md-option>
                    <md-option value="armv7l">armv7l</md-option>
                    <md-option value="x86_64">x86_64</md-option>
                </md-select>
            </div>
            <div layout="column">
                <md-input-container class="m-r-15">
                    <label>name</label>
                    <input ng-model="tint.name">
                </md-input-container>
                <md-input-container class="m-r-15">
                    <label>logo url</label>
                    <input ng-model="tint.logo">
                </md-input-container>
                <md-input-container flex>
                    <label>Description</label>
                    <textarea ng-model="tint.description" columns="1" md-maxlength="150"></textarea>
                </md-input-container>
            </div>
            <div layout="column">
                <label>Supported Firmwares</label>
                <div layout="row">
                    <div ng-repeat="item in firmwares">
                        <md-checkbox ng-checked="hasFirmware(item, selected)" ng-click="toggleFirmware(item, selected)">
                            {{ item }}
                        </md-checkbox>
                    </div>
                </div>
            </div>

        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="save()" class="md-primary">
                Save
            </md-button>
            <md-button ng-click="cancel()" class="md-primary">
                Cancel
            </md-button>
        </div>
    </form>
</md-dialog>
