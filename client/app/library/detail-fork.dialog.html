<md-dialog aria-label="Clone tint" flex="30">
    <form>
        <md-dialog-content>
            <div layout="column" layout-sm="column" layout-padding>
                <h2 class="md-title">
                    Fork {{vm.model.tint.data.name}}?
                </h2>
                <p>
                    To fork this tint, use an id that is unique within your collection.
                </p>
                <md-input-container class="m-r-15" flex>
                    <label>Unique Id</label>
                    <input ng-model="vm.model.tint.data.slug" required>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="vm.cancel()" style="margin-right:20px;" > Cancel </md-button>
            <md-button class="md-primary" ng-click="vm.save()" > Clone </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
