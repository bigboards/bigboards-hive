<md-dialog aria-label="Clone tint">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Clone Stack Tint</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon md-svg-src="content/icons/linear/0811-cross.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout="column" layout-sm="column" layout-padding>
                <p>
                    Are you sure you want to fork the ' + vm.tint.data.name + ' tint?
                </p>
                <p>
                    However, we need to create an id for your tint. The id should be
                    unique within your tint collection.
                </p>
                <md-input-container class="m-r-15" flex>
                    <label>Unique Id</label>
                    <input ng-model="vm.model.slug" required>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="vm.save()" > Clone </md-button>
            <md-button ng-click="vm.cancel()" style="margin-right:20px;" > Cancel </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
