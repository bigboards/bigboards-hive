<div class="m-t-8" layout="column">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-icon md-font-icon="lnr-desktop" class="lnr icon" style="font-size: 24px; line-height: 1.2; margin-right: 10px;"></md-icon>
            <md-input-container md-no-float="true" layout="row" flex>
                <input type="text" ng-model="vm.model.label" ng-model-options="{ debounce: 1000 }" style="color: white;" flex>
            </md-input-container>
            <span flex></span>
            <md-button class="md-warn" ng-click="vm.removeModel($event)">Remove</md-button>
        </div>
    </md-toolbar>

    <md-content class="md-whiteframe-z1" layout="row">
        <div layout="column" layout-align="start start" layout-padding flex>
            <md-input-container layout="row" style="width: 100%;">
                <label>url</label>
                <input type="text" ng-model="vm.model.url" ng-model-options="{ debounce: 1000 }" flex>
            </md-input-container>
            <md-input-container layout="row" style="width: 100%;">
                <label>Description</label>
                <textarea ng-model="vm.model.description" ng-model-options="{ debounce: 1000 }"></textarea>
            </md-input-container>
        </div>
    </md-content>
</div>
