<div class="m-t-8" layout="column">
    <md-content class="md-whiteframe-z1 m-8" layout-padding>
        <div layout="column">
            <md-input-container flex>
                <label>name</label>
                <input type="text" ng-model="vm.tint.data.name" ng-model-options="{ debounce: 1000 }">
            </md-input-container>
            <md-input-container flex>
                <label>description</label>
                <textarea ng-model="vm.tint.data.description" ng-model-options="{ debounce: 1000 }"></textarea>
            </md-input-container>
            <div layout="row" layout-align="start start">
                <md-input-container flex>
                    <label>logo uri</label>
                    <input type="url" ng-model="vm.tint.data.logo" ng-model-options="{ debounce: 1000 }">
                </md-input-container>
                <div style="width: 100px; height: 100px;" class="m-l-30">
                    <img ng-if="vm.tint.data.logo" ng-src="{{vm.tint.data.logo}}" alt="{{vm.tint.data.name}}" class="library-card-image" />
                    <img ng-if="!vm.tint.data.logo" src="/content/images/drop_animal_blue.jpg" alt="{{vm.tint.data.name}}" class="library-card-image"/>
                </div>
            </div>
        </div>
    </md-content>

    <md-subhead class="m-t-8 m-l-8">Configuration</md-subhead>
    <md-content class="md-whiteframe-z1 m-8" layout-padding>
        <div layout="column">
            <md-input-container flex>
                <label>git uri</label>
                <input type="url" ng-model="vm.tint.data.uri" ng-model-options="{ debounce: 1000 }">
            </md-input-container>
        </div>
    </md-content>

    <div layout="row">
        <div flex layout="column">
            <md-subhead class="m-t-8 m-l-8">Architecture</md-subhead>
            <md-content class="md-whiteframe-z1 m-8" layout-padding flex>
                <div layout="column">
                    <md-radio-group ng-model="vm.tint.data.architecture" ng-model-options="{ debounce: 1000 }">
                        <md-radio-button value="{{item}}" class="md-primary" ng-repeat="item in vm.architectures">{{item}}</md-radio-button>
                    </md-radio-group>
                </div>
            </md-content>
        </div>

        <div flex layout="column">
            <md-subhead class="m-t-8 m-l-8">Firmware</md-subhead>
            <md-content class="md-whiteframe-z1 m-8" layout-padding flex>
                <div layout="column">
                    <div ng-repeat="item in vm.firmwares" ng-model-options="{ debounce: 1000 }">
                        <md-checkbox ng-checked="vm.hasFirmware(item, selected)" ng-click="vm.toggleFirmware(item, selected)">
                            {{ item.codename }}
                        </md-checkbox>
                    </div>
                </div>
            </md-content>
        </div>
    </div>

    <md-subhead class="m-t-8 m-l-8">Visibility</md-subhead>
    <md-content class="md-whiteframe-z1 m-8" layout-padding>
        <div layout="column">
            <md-radio-group ng-model="vm.tint.data.scope" ng-model-options="{ debounce: 1000 }">
                <md-radio-button value="public" class="md-primary">Public</md-radio-button>
                <md-radio-button value="private" class="md-primary">Private</md-radio-button>
            </md-radio-group>
        </div>
    </md-content>

    <md-subhead class="m-t-8 m-l-8">Collaborators</md-subhead>
    <md-content class="md-whiteframe-z1 m-8" layout-padding>
        <div layout="column">
            <md-list style="width: 100%;">
                <md-list-item>
                    <md-autocomplete
                            md-no-cache="true"
                            md-selected-item="vm.collaborator.selected"
                            md-search-text="vm.collaborator.searchText"
                            md-items="item in vm.collaborator.query()"
                            md-item-text="item.data.name"
                            md-min-length="3"
                            placeholder="Collaborator Name">
                        <md-item-template>
                            <span md-highlight-text="vm.collaborator.searchText" md-highlight-flags="^i">{{item.data.name}}</span>
                        </md-item-template>
                        <md-not-found>
                            No Users matching "{{vm.collaborator.searchText}}" were found.
                        </md-not-found>
                    </md-autocomplete>
                    <div class="md-secondary">
                        <md-button class="md-icon-button">
                            <md-icon md-font-icon="lnr-floppy-disk" ng-click="vm.collaborator.save()" aria-label="Save the collaborator" class="lnr icon"></md-icon>
                        </md-button>
                    </div>
                </md-list-item>
                <md-list-item ng-repeat="collaborator in vm.tint.data.collaborators">
                    <div layout="row" flex>
                        <span class="p-l-5 p-r-5" flex> {{ collaborator.name }} </span>
                    </div>
                    <md-menu class="md-secondary">
                        <md-button aria-label="Open interactions menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                            <md-icon md-menu-origin md-font-icon="lnr-menu" class="lnr icon"></md-icon>
                        </md-button>
                        <md-menu-content width="4">
                            <md-menu-item>
                                <md-button ng-click="vm.collaborator.remove($event, collaborator)" aria-label="Remove the collaborator" >
                                    <md-icon md-font-icon="lnr-trash" class="md-warn lnr icon"></md-icon>
                                    Remove
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </md-list-item>
            </md-list>
        </div>
    </md-content>
</div>
