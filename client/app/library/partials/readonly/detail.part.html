<div class="m-t-8" layout="column">
    <md-content class="md-whiteframe-z1" layout-padding>
        <span class="md-headline">Collaborators</span>
        <md-list>
            <md-list-item>
                <md-icon md-font-icon="lnr-user" class="lnr" style="color: deepskyblue;"></md-icon>
                <p> {{ vm.tint.data.owner_name }} </p>
            </md-list-item>
            <md-list-item ng-repeat="item in vm.tint.data.collaborators">
                <md-icon md-font-icon="lnr-user" class="lnr"></md-icon>
                <p> {{ item.name }} </p>
            </md-list-item>
        </md-list>
    </md-content>
</div>
